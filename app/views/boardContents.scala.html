@(boardContents : BulletinBoard)(implicit message : Messages)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <table border="1">
    <tr><td>제목</td><td>@boardContents.title</td></tr>
    <tr><td>날짜</td><td>@boardContents.writeDate</td></tr>
    <tr><td>글쓴이</td><td>@boardContents.writerName</td></tr>
    <tr><td colspan="2">@boardContents.contents</td></tr>
  </table>
</body>
</html>
