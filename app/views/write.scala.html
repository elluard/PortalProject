@(userName : String, writeForm: Form[WriteForm])(implicit message : Messages)

<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulletin Board</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
  </head>
  <body>
    <form class = "ui form" method ="post" action="/commit">
      <input type="hidden" name = "idx" value=0 readonly/>
      <table class="table table-cell">
        <tr><td>제목</td><td><input class="form-control" type="text" name = "title" required autofocus/></td></tr>
        <tr><td>글쓴이</td><td><input class="form-control" type="text" name = "writer" value="@userName" readonly/></td></tr>
        <tr><td colspan="2"><textarea class="form-control" type="text" name = "contents" rows="30" required autofocus></textarea></td></tr>
        <tr><td colspan="2"><input type="file" name="fileName"></td></tr>
      </table>
      <button class="btn btn-default pull-left" type="submit">글쓰기</button>
    </form>

    <a class="btn btn-default pull-right" href="/board">목록</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.js")"></script>
  </body>
</html>
