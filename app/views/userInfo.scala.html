@(userName: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portal Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
  </head>
  <body>
    Hello, @userName
    <form class="form-signin" action = "@routes.JoinController.logOut()" method="get">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log out</button>
    </form>
  </body>
</html>
